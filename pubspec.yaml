name: campus_notes_app
description: "Campus Notes App - A comprehensive note sharing platform."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_app_check: ^0.4.1+2
  firebase_messaging: ^16.0.4
  
  # Local Notifications
  flutter_local_notifications: ^18.0.0

  # State management
  provider: ^6.1.2

  # UI packages
  carousel_slider:
  shimmer: ^3.0.0
  flutter_staggered_animations:  ^1.1.0
  uuid: ^4.0.0
  file_picker: ^8.0.0
  animated_text_kit: ^4.2.2   
  # Other utilities
  shared_preferences: ^2.2.2
  go_router: ^12.1.3
  crypto: ^3.0.7
  flutter_dotenv: ^6.0.0
  http: ^1.1.0
  intl: ^0.19.0
  connectivity_plus: ^6.0.5
  
  # PDF viewer - secure in-app viewing
  syncfusion_flutter_pdfviewer: ^27.2.5
  path_provider: ^2.1.1
  url_launcher: ^6.3.2
  
  # Security - Disable screenshots and screen recording
  screen_protector: ^1.4.2
  
  # Payment Gateway
  razorpay_flutter: ^1.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/applogo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/applogo.png"
